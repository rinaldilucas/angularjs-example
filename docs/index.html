<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Title â€” Description</title><link rel="stylesheet" href="./assets/styles/main.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><script defer="defer" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script><script defer="defer" src="./assets/scripts/main.js"></script></head><body ng-app="angularjs-template"><div class="users" ng-controller="TodosController" ng-cloak><div class="users__search"><div class="users__search-wrapper"><input type="text" class="users__search-bar" placeholder="Search TODOs" ng-model="title"><div class="users__search-button"><i class="fa fa-search"></i></div></div></div><div class="users__table"><div class="users__table-item" ng-repeat="todo in todos | filter: { title: title } | orderBy: 'title'"><div class="card-body"><h3>Task Id: <span>{{ todo.id }}</span></h3><h3>Task name: <span>{{ todo.title }}</span></h3><h3>Completed: <span>{{ todo.completed }}</span></h3></div></div></div></div></body></html>
